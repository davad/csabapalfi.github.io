---
layout: default
---

{{ content }}

<section>
    <h3>Read More</h3>
    <ul>
    {% for post in site.related_posts %}{% if post.url != page.url %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        ({{ post.date | date_to_string }})
    </li>
    {% endif %}{% endfor %}
    </ul>
</section>
