---
layout: default
---
<main itemscope itemtype="http://schema.org/BlogPosting">
  <h1 itemprop="headline" class="post-title">{{ page.title }}</h1>
  <time itemprop="datePublished" datetime="{{ page.date | date: '%Y-%m-%d' }}">
    {{ page.date | date_to_long_string }}
  </time>
  <div itemprop="articleBody">{{ page.content | markdownify }}</div>
</main>
