---
layout: default
title: some writings
---

<h1>{{ page.title }}</h1>
<ul class="posts">
{% for post in site.posts %}
  <li class="post">
    <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="post-date">{{ post.date | date_to_long_string }}</p>
  </li>
{% endfor %}
</ul>
