---
layout: default
title: some writings
---

<h1>{{ page.title }}</h1>
{% for post in site.posts %}
  <section class="posts">
    <h3 class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <div class="post-date">{{ post.date | date_to_long_string }}</div>
    </h3>
  </section>
{% endfor %}
