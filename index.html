---
layout: default
title: some writings
---

<h1>{{ page.title }}</h1>
{% for post in site.posts %}
  <section>
    <h3 class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="separator"> &middot; </span>
      <span class="post-date">{{ post.date | date_to_long_string }}</span>
    </h3>
  </section>
{% endfor %}
