---
layout: default
title: some writings
---
<main>
  <h1>{{ page.title }}</h1>
  <ul class="posts" itemscope itemtype="http://schema.org/List">
  {% for post in site.posts %}
    <li class="post" itemscope itemtype="http://schema.org/BlogPosting">
      <h2 class="post-title" itemprop="headline">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <time itemprop="datePublished" datetime="{{ post.date | date: '%Y-%m-%d' }}">
        {{ post.date | date_to_long_string }}
      </time>
    </li>
  {% endfor %}
  </ul>
</main>
