---
layout: default
title: some writings
description: Technology blog by a JavaScript and DevOps consultant based in London.
---
<main itemscope itemtype="http://schema.org/Blog" itemref="author">
  <h1>{{ page.title }}</h1>
  <ul class="posts">
  {% for post in site.posts %}
    <li class="post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting" itemref="author">
      <h2 class="post-title" itemprop="headline">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <time itemprop="datePublished" datetime="{{ post.date | date: '%Y-%m-%d' }}">
        {{ post.date | date_to_long_string }}
      </time>
    </li>
  {% endfor %}
  </ul>
</main>
